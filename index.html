<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Redirecting...</title>
  <meta http-equiv="refresh" content="0;url=https://qr-menu-firebase-cex4wc3ghyukqngnhhr7r2.streamlit.app" id="meta-redirect">
</head>
<body>
  <p style="font-family:sans-serif;text-align:center;margin-top:2rem;">လာရောက်မှုကို လက်ခံနေပါတယ်...</p>
  <p style="font-family:sans-serif;text-align:center;font-size:14px;color:#666;"><a href="#" id="fallback">အလိုအလျောက် မသွားရင် ဒီနေရာနှိပ်ပါ</a></p>
  <script>
    // Streamlit ကို အရင် သွားမယ် (လင့်မှာ ?store= စတာ ပါအောင် ထည့်သွားမယ်)
    var STREAMLIT = "https://qr-menu-firebase-cex4wc3ghyukqngnhhr7r2.streamlit.app";
    var RENDER_BACKUP = "https://qr-menu-firebase.onrender.com";
    var qs = window.location.search || "";

    function goStreamlit() {
      var u = STREAMLIT.replace(/\/$/, "") + qs;
      document.getElementById("meta-redirect").setAttribute("content", "0;url=" + u);
      document.getElementById("fallback").href = u;
      window.location.replace(u);
    }

    goStreamlit();
  </script>
</body>
</html>
